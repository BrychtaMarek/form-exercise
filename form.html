<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="image-bg">
      <img src="backgroundImage.jpg" alt="IT background image" />
      <div class="dark-background">
        <img src="odin-lined-logo.png" alt="ODIN Project logo">
      </div>
    </div>
    <div class="content">
      <div class="header box">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. <br />
          Sign up <i>now</i> to get started.
        </p>
        <p>
          You <i>know</i> you want to.
        </p>
      </div>
      <div class="form box">
          <form id="createAcc"></form>
            <legend ><h2>Let's do this!</h2></legend>
            <div class="input-wrapper">
              <div class="flex-item-input-group">
                <div class="input">
                  <label for="firstName">
                    First name</label>
                    <input type="text" id="firstName" name="firstName">
                
                </div>
                
                <div class="input">
                  <label for="lastName">
                    Last name</label>
                    <input type="text" id="lastName" name="lastName">
                
                </div>
              </div>
              
              <div class="flex-item-input-group">
                <div class="input">
                  <label for="email">
                    Email</label>
                    <input type="email" id="email" name="email">
                
                </div>
                
                <div class="input">
                  <label for="phone">
                    Phone number</label>
                    <input type="tel" id="phone" name="phone">
                
                </div>
              </div>
              
              <div class="flex-item-input-group">
                <div class="input">
                  <label for="pwd">
                    Password</label>
                    <input type="password" id="pwd" name="pwd">
                
                </div>
                
                <div class="input">
                  <label for="pwdConfirm">
                    Confirm password</label>
                    <input type="password" id="pwdConfirm" name="pwdConfirm">
                
                </div>
              </div>
            </div>
          </form>
          </div>
      <div class="submit-wrapper box">
        <button>Create account</button>
        <p>Already have an account? <a href="/login">Log in</a></p>
      </div>
        

      

    </div>
  </body>
</html>
